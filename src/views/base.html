<!DOCTYPE html>
<html lang="pt-br" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{static_url('css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"/>

    <link rel="shortcut icon" href="{{static_url('img/x-diamond-fill.svg')}}" type="image/x-icon">

    {% block head %}{% end %}

</head>
<body class="d-flex flex-column h-100">

    <!-- HEADER -->
    <header class="bg-dark py-2">

        <div class="container d-flex flex-wrap align-items-center justify-content-between">
            
            <a href="/" class="d-flex align-items-center text-white text-decoration-none me-3"><i class="bi bi-back me-2"></i>Taskly</a>

            <ul class="nav">
                <li class="nav-item">
                    <a href="/task/create" class="btn btn-primary ms-2 btn-sm"><i class="bi bi-plus-circle me-2"></i> ADICIONAR</a>
                </li>
            </ul>

        </div>

    </header>

    <!-- MAIN -->
    <main class="flex-shrink-0">

        <div class="container">
            {% block body %}{% end %}
        </div>

    </main>
    
    <!-- FOOTER -->
    <footer class="footer mt-auto py-3 bg-light">

        <div class="container">
            <span class="text-muted">Taskly Â© 2025. Feito por Nicoli Lisboa</span>
        </div>

    </footer>

</body>
</html>
